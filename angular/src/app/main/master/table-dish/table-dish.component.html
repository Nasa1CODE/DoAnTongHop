<div id="container" class="mt-2" >
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="card-header">
                    <div class="row">
                      <div class="col-6">
                        <h2 class="text-uppercase">DANH SÁCH BÀN ĂN</h2>
                      </div>
                    </div>
                  </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
                                <div class='input-search'>
									<input  name='tableNameFilter' [(ngModel)]="tableNameFilter"
									class='form-control' [placeholder]="l('TableName')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class="btn-search">
                                    <button (click)="searchDatas()"
                                        class="btn btn-primary" type="submit">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()"
                                        class="btn btn-primary" type="submit">
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">                        
                        <form autocomplete="on">
                        <div class="panel panel-default pt-1">
                                <p-table [value]="rowData" [tableStyle]="{ 'min-width': '30rem' }"  [paginator]="true" [rows]="7" selectionMode="single" 
                                [(selection)]="selectedRow"     dataKey="tableName"  (onRowSelect)="onRowSelect($event)" 
                                [showCurrentPageReport]="true" currentPageReportTemplate="Từ {first} đến {last} của {totalRecords} bản ghi "
                                [rowsPerPageOptions]="[10, 25, 50]">
                                <ng-template pTemplate="header"  >
                                    <tr>
                                        <th class="small-index">STT</th>
                                        <th>{{ l("TableName") }}</th>
                                        <th>{{ l("TableType") }}</th>
                                        <th>{{ l("AmountPeople") }}</th>
                                        <th>{{ l("StatusTable") }}</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex"   >
                                    <tr [pSelectableRow]="rowData">
                                        <td class="small-index">{{rowIndex + 1}}</td>
                                        <td>{{rowData.tableName}}</td>
                                        <td>{{ rowData.tableType }}</td>
                                        <td>{{ rowData.amountPeople }}</td>
                                        <td>{{ rowData.statusTable }}</td>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="paginatorleft">
                                    <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
                                </ng-template>
                                <ng-template pTemplate="paginatorright">
                                    <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
                                </ng-template>
                                </p-table>

                        </div>
                        </form>
                        <hr>
                        <div class="text-right">
                        	<div>
                                <button class="btn btn-success font-weight-bold" id="exportToExcel" (click)="exportToExcel()">
                                    <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                                </button>

                            <button class="btn btn-info font-weight-bold" (click)="create()">
                                <i class="fa fa-plus mr-1"></i>{{ l('Add') }}
                            </button>

                            <button class="btn btn-warning font-weight-bold" (click)="editTable()" >
                                <i class="far fa-edit mr-1"></i>{{'Edit'}}
                            </button>

                            <button class="btn btn-primary font-weight-bold" (click)="deleteRow(selectedRow)">
                                <i class="fas fa-trash-alt mr-1"></i>{{'Delete'}}
                            </button>
                        </div>
                        <div class="lds-hourglass"></div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<create-or-edit-table-dish #createOrEditMstTable></create-or-edit-table-dish>
