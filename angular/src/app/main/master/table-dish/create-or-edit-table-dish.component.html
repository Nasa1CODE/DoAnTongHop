<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal"  aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #DashboardDetail="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="rowData.id">{{ l("EditTable") }}</span>
                        <span *ngIf="!rowData.id">{{ l("CreateTable") }}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row row-1">
                        <div [class]="containerClass + ' kt-grid__item kt-grid__item--fluid'">
                            <div class="kt-portlet kt-portlet--mobile">
                                <div class="kt-portlet__body">
                                    <div class="form-input">
                                        <div class="row">
                                            <div class="col-md-6">
                                              <div class="form-group">
                                                  <div class="row input-group">
                                                      <span class="col-md-3 input-group-addon">{{l("TableName")}}</span>
                                                      <input type="text" class="col-md-9 form-control-combobox ipStRequire" maxlength="255" required
                                                      [(ngModel)]="rowData.tableName" name="tableName" />
                                                  </div>
                                              </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="row input-group">
                                                    <span class="col-md-3 input-group-addon">{{l("TableType")}}</span>
                                                    <select name="type" type="text" class="col-md-9 form-control-combobox ipStRequire"
                                                    required [(ngModel)]="rowData.tableType" name="tableType">
                                                        <option value="Thường">Thường</option>
                                                        <option value="Vip">Vip</option>
                                                    </select>
                                                </div>
                                            </div>
                                          </div>
                                          <div class="row">
                                            <div class="col-md-6">
                                                <div class="row input-group">
                                                    <span class="col-md-3 input-group-addon">{{l("AmountPeople")}}</span>
                                                    <select name="type" type="text" class="col-md-9 form-control-combobox ipStRequire"
                                                    required [(ngModel)]="rowData.amountPeople"  name="amountPeople">
                                                        <option value="2">2</option>
                                                        <option value="4">4</option>
                                                        <option value="6">6</option>
                                                        <option value="8">8</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="row input-group">
                                                    <span class="col-md-3 input-group-addon">{{l("StatusTable")}}</span>
                                                    <select name="type" type="text" class="col-md-9 form-control-combobox ipStRequire"
                                                    required [(ngModel)]="rowData.statusTable">
                                                        <option value="Đang hoạt động">Đang hoạt động</option>
                                                        <option value="Đang trống">Bàn trống</option>
                                                    </select>
                                                </div>
                                            </div>
                                          </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" [disabled]="!DashboardDetail.form.valid"><i class="fa fa-save mr-1"></i>
                        <span>{{l("Save")}}</span></button>
                    <button [disabled]="saving" type="button" class="btn btn-danger"
                        (click)="close()">{{l("Đóng")}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
